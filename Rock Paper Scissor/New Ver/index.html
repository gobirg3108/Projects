<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>
          Ultimate <span>Rock</span> <span>Paper</span> <span>Scissors</span>
        </h1>
        <div class="score-board">
          <div class="badge" id="player-label">YOU</div>
          <div class="badge" id="computer-label">COM</div>
          <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>
      </div>

      <div class="result">
        <p>Make your move!</p>
      </div>

      <div class="choices">
        <div class="choice" id="rock">
          <i class="fas fa-hand-rock"></i>
        </div>
        <div class="choice" id="paper">
          <i class="fas fa-hand-paper"></i>
        </div>
        <div class="choice" id="scissors">
          <i class="fas fa-hand-scissors"></i>
        </div>
      </div>

      <div class="action-message">Click any option to start</div>

      <div class="computer-choice">
        <div class="choice computer-hand">
          <i class="fas fa-question"></i>
        </div>
        <p>Computer is waiting...</p>
      </div>

      <div class="reset-btn">
        <button id="reset">Reset Game</button>
      </div>
    </div>

    <div class="confetti-container"></div>
  </body>
</html>
