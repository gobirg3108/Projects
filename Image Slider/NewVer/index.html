<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slides">
          <img
            class="slide active"
            src="./image-1.jpg"
            alt="Beautiful landscape 1"
          />
          <img class="slide" src="./image-2.jpg" alt="Beautiful landscape 2" />
          <img class="slide" src="./image-3.jpg" alt="Beautiful landscape 3" />
          <img class="slide" src="./image-4.jpg" alt="Beautiful landscape 4" />
          <img class="slide" src="./image-5.jpg" alt="Beautiful landscape 5" />
        </div>
        <button class="control prev" aria-label="Previous image">
          &#10094;
        </button>
        <button class="control next" aria-label="Next image">&#10095;</button>

        <!-- Navigation dots -->
        <div class="navigation-dots"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
