<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="slider-header">
      <h1>Photo Gallery</h1>
      <p>Beautiful moments captured in time</p>
    </header>

    <div class="slider-container">
      <div class="slider">
        <div class="slides">
          <img class="slide" src="./image-1.jpg" alt="Scenic landscape" />
          <img class="slide" src="./image-2.jpg" alt="Mountain view" />
          <img class="slide" src="./image-3.jpg" alt="Ocean sunset" />
          <img class="slide" src="./image-4.jpg" alt="Forest path" />
          <img class="slide" src="./image-5.jpg" alt="City skyline" />
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <!-- Navigation dots -->
        <div class="slider-nav"></div>
      </div>
    </div>
  </body>
</html>
